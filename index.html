<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/landing.css">
  <title>Document</title>
  <link rel=“preconnect” href=“https://fonts.googleapis.com”>
  <link rel=“preconnect” href=“https://fonts.gstatic.com” crossorigin>
  <link href=“https://fonts.googleapis.com/css2?family=Silkscreen&display=swap” rel=“stylesheet”>
  
</head>

<body>
  <header>

    <nav>
      <img src="img/codeRivals.png" alt="Code Rivals logo"> 
      <h1> Welcome To Code Rivals </h1>

      <button id="about-button">
        About Us
      </button>

      <button id="battle-button">
        Battle Arena
      </button>

    </nav>

  </header>

  <main>
    <h2>Create your Code Warrior</h2>

    <form id="player-form">
      <ul>

        <li><label>What is your name?<input type="text" id="name" name="name" /></label></li>

        <li><label for="language_pref">What's your favorite programming language?</label>
          <select name="language_pref" id="language_pref">
            <option>JavaScript</option>
            <option>CSS</option>
            <option>Ruby</option>
            <option>Python</option>
          </select>
        </li>

        <li><label for="element_pref">Elemental affinity?</label>
          <select name="element_pref" id="element_pref">
            <option>Water</option>
            <option>Earth</option>
            <option>Wind</option>
            <option>Fire</option>
          </select>
        </li>
      
        <li id="start-quote-list"><label id="start-quote-label">What do you say before a battle?<input type="text" name="start_quote" id="start_quote" /></label></li>

        <li id="win-quote-list"><label id="win-quote-label">What do you say when you win a battle?<input type="text" name="win_quote" id="win_quote" /></label></li>
       
      </ul>

      <input type="submit" id="submit-button" value="CREATE YOUR FIGHTER">

    </form>

  </main>

  <footer>

    <h2>ARE YOU BATTLE READY?</h2>

    <button id="start-battle">CLICK TO START</button>
  </footer>



</body>
<script src="js/landing.js"></script>
</html>
