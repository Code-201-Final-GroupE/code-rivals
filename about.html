<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/about.css">
  <script src="js/about.js"></script>
  <title>Document</title>
  <link rel=“preconnect” href=“https://fonts.googleapis.com”>
  <link rel=“preconnect” href=“https://fonts.gstatic.com” crossorigin>
  <link href=“https://fonts.googleapis.com/css2?family=Silkscreen&display=swap” rel=“stylesheet”>


</head>

<body>
  <header>

    <nav>
      <!-- IMAGE TAG FOR LOGO <i></i> -->
      <h1> Welcome To Code Rivals </h1>

      <button id="about-button">
        About Us
      </button>

      <button id="battle-button">
        Battle Arena
      </button>

    </nav>

  </header>

  <main>

    <form>
      <ul>

        <!-- For reference <label>Click me <input type="text" /></label> -->


        <li><label>What is your name?<input type="text" id="name" name="name" /></label></li>

        <li><label for="language-pref">What's your favorite programming language?</label>
          <select name="language-pref" id="language-pref">
            <option>JavaScript</option>
            <option>CSS</option>
            <option>Ruby</option>
            <option>Python</option>
          </select>
        </li>



        <li><label for="element-pref">Elemental affinity?</label>
          <select name="element-pref" id="element-pref">
            <option>Water</option>
            <option>Earth</option>
            <option>Wind</option>
            <option>Fire</option>
          </select>
        </li>

        <li><label>What do you say before a battle?<input type="text" name="start-quote" id="start-quote" /></label></li>

        <li><label>What do you say when you win a battle?<input type="text" name="win-quote" id="win-quote" /></label></li>

      </ul>

      <input type="submit" value="CREATE YOUR FIGHTER">

    </form>

  </main>

  <footer>

    <h2>ARE YOU BATTLE READY?</h2>

    <button id="start-battle">CLICK TO START</button>
  </footer>



</body>

</html>
